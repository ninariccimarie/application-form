<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Application Form</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container col-md-4 col-md-offset-4">
	<form name="vm.userForm" ng-controller="User as vm" novalidate>
		<formly-form model="vm.user" fields="vm.userFields" form="vm.userForm">
		<button class="btn btn-primary btn upload" upload-button url="/cv" param="file"
			required="true">Upload CV</button>
		<button type="submit" class="btn btn-primary" ng-submit="vm.onSubmit()">Submit</button>
	</formly-form>
	</form>
</div>
